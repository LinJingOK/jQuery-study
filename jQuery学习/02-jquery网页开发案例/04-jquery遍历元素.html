<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script src="jquery.min.js"></script>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <script>
    $(function () {
      //这种做法是全部修改为一个颜色
      // $("div").css("color", "red");
      
      //想要实现每个改变一个颜色
      //针对同一类元素做不同的操作，需要遍历元素 （for，each）
      var sum = 0;
      //1.each()的方法遍历
      var arr = ["red", "green", "blue"];
      // $("div").each(function (i, domEle) {
      //   //回调函数第一个参数一定是索引号，可以自己指定索引号名称
      //   //第二个参数一定是dom元素 也是自己命名
      //   $(domEle).css("color", arr[i]);
      //   sum += parseInt($(domEle).text())
      // });
      // console.log(sum);
      
      //2.$.each()方法遍历元素 主要用于遍历数据 处理数据
      //元素
      $.each($("div"), function (i, el) {
        console.log(i);
        console.log(el);
      });
      //数组
      $.each(arr, function (i, el) {
        console.log(i);
        console.log(el);
      });
      //对象
      $.each({name: "li",age: 18}, function (i, el) {
        console.log(i); //key
        console.log(el); //value
      })
    })
  </script>
</body>
</html>
