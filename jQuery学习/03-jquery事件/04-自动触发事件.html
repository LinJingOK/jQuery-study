<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
  <script src="jquery.min.js"></script>
  <script>
    $(function () {
      $("div").on("click", function(){
        alert(11);
      });
      //1.自动触发事件
      //1.元素.事件()
      // $("div").click();  //会触发元素的默认行为（意思是会获得元素的光标焦点）
      
     //2.元素.trighher()
     //  $("div").trigger("click");  //会触发元素的默认行为
      
      //3.元素.triggerHandler("事件")
      // $("div").triggerHandler("click");
      
      $("input").on("focus", function () {
        $(this).val("你好吗")
      })
      // $("input").trigger("focus");
      $("input").triggerHandler("focus");
      
    })
  </script>
</head>
<body>
  <div></div>
  <input type = "text">
</body>
</html>
