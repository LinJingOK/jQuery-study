<body>
  <ol>
    <li>我是ol的li</li>
    <li>我是ol的li</li>

    <li>我是ol的li</li>
    <li>我是ol的li</li>

    <li>我是ul的li</li>
    <li>我是ul的li</li>
    <li>我是ul的li</li>
    <li>我是ul的li</li>
  </ul>
  <div class="current">有 current</div>
  <div>无current</div>
  <script>

    $(function () {
      //1.兄弟元素  除自身外所有亲兄弟元素
      $("ol .item").siblings("li").css("color", "red");

      //（1）利用选择器的方式选择
      // $('ul li:eq(2)').css("color", "pink");
      // $('ul li:eq("+ index+")').css("color", "pink");
      //(2)利用选择方法的方式选择
      $("ul li").eq(2).css("color", "blue");
      //$("ul li").eq(index).css("color", "blue");
      //3.判断是否有某个类名 hasClass
      console.log($("div:frist").hasClass("current"));
      console.log($("div:last").hasClass("current"));
    })


  </script>
