<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="jquery.min.js"></script>
  <style>
    div {
      width: 500px;
      height: 300px;
      background-color: cyan;
    }
  </style>
</head>

<body>
  <script>
    $('div').hide();
    //1.等着页面DOM加载完毕再去执行js代码
    $(document).ready(function () {
      $('div').hide();
    });
    //2.等着页面DOM加载完毕再去执行js代码
    $(function () {
      $('div').hide();
    });
    console.dir($('div'));
    //3.jQuery对象只能使用jQuery方法 DOM对象则使用原生的javeScript属性和方法

  </script>
  <div></div>
</body>

</html>
