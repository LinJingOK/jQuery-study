<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 150px;
      height: 300px;
      background-color: pink;
    }
  </style>
  <script src="jquery.min.js"></script>
</head>
<body>
  <button>显示</button>
  <button>隐藏</button>
  <button>切换</button>
  <div></div>
  <script>
    $(function () {
      $("button").eq(0).click(function () {
        $("div").show(1000, function () {
        
        })
      });
      $("button").eq(1).click(function () {
        $("div").hide(1000, function () {
        
        })
      });
      $("button").eq(2).click(function () {
        $("div").toggle(1000)
      });
    })
  </script>
</body>
</html>
