<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <style>
    .one {
      width: 200px;
      height: 200px;
      background-color: pink;
      transition: all .3s;
    }
    
    .two {
      transform: rotate(720deg);
    }
  </style>
  <script src="jquery.min.js"></script>
</head>

<body>
  <div class="one two"></div>
  <script>
    //第一种 js
    var one = document.querySelector(".one");
    one.className = "two";
    //第二种 jquery
    $(".one").addClass("two");  //这个addClass相当于追加类名 不影响以前的类名
    $(".one").removeClass("two");
  </script>
</body>
</html>
