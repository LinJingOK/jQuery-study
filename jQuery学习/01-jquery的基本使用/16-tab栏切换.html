<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery.min.js"></script>
  <style>
    .tab_list li {
      float: left;
      height: 39px;
      line-height: 39px;
      padding: 0 40px;
      text-align: center;
      cursor: pointer;
      list-style: none;
    }

    .tab_list .current {
      background-color: #c81623;
      color: #ffffff;
    }

    .item {
      padding: 50px 0 0 50px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="tab">
    <div class="tab_list">
      <ul>
        <li class="current">商品介绍</li>
        <li>规格与包装</li>
        <li>售后保障</li>
        <li>商品评价</li>
        <li>手机社区</li>
      </ul>
    </div>
    <div class="tab_con">
      <div class="item" style="display: block">
        商品介绍模块内容
      </div>
      <div class="item">
        规格与包装模块内容
      </div>
      <div class="item">
        售后保障模块内容
      </div>
      <div class="item">
        商品评价模块内容
      </div>
      <div class="item">
        手机社区模块内容
      </div>
    </div>
  </div>

  <script>
    $(function () {
      //1.点击上部的小li 当前li添加current类移除类
      $('.tab_list li').click(function () {
        //链式编程操作
        $(this).addClass("current").siblings().removeClass("current");
        //2.点击的同时 得到当前的li 的索引号
        var index = $(this).index();
        console.log(index);
        //3.让下部分相应索引号的内容显示 其余的item隐藏
        $(".tab_con .item").eq(index).show().siblings().hide();
      })

    })
  </script>
</body>

</html>
